{% extends 'base.html' %}
{% block title %}訓練模型{% endblock %}
{% block content %}
<h1>訓練 LSTM 模型</h1>
<p>請上傳用於訓練模型的 CSV 檔案（可多選）。</p>
<form method="post" enctype="multipart/form-data">
    <input type="file" name="files" multiple required>
    <br><br>
    <button type="submit"
        style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px;">開始訓練</button>
</form>
{% endblock %}
